language: android
jdk: oraclejdk8
sudo: required
before_install:
  - yes | sdkmanager "platforms;android-28"

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.0
    - android-28
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
licenses:
  - '.+'
before_script:
  - chmod +x gradlew
script:
  - ./gradlew build
